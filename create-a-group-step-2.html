<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./dist/main.css" />

    <!-- <link
      rel="icon"
      type="image/x-icon"
      href="/images/favicon-KnowAPE.png" /> -->

    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>

    <title>mobMeet | create a group</title>
  </head>

  <body>
    <!-- MAIN CONTAINER START -->
    <main class="h-full">
      <!-- SIDE BOX -->
      <div
        class="bg-[#F65858] hidden lg:block fixed top-0 right-0 left-3/4 bottom-0"></div>
      <!-- HEADER START -->
      <header class="container mx-auto px-[15px] xl:max-w-[1200px]">
        <!-- LOGO -->
        <div class="py-8">
          <a
            href="#"
            class="w-32 block">
            <img
              src="images/mobWOW-Base-Logo-Red (2).svg"
              alt="Logo"
              title="Logo"
              class="w-full h-auto" />
          </a>
        </div>
      </header>
      <!-- HEADER END -->
      <!-- ONBOARDING SECTION -->
      <section
        class="container mx-auto px-[15px] xl:max-w-[1200px] py-8"
        x-data="{
        progress: 32,
      }">
        <!-- BREADCRUMBS & PROGRESS -->
        <div class="flex w-full md:max-w-[60%] justify-between">
          <!-- BREADCRUMB -->
          <a
            href="create-a-group-step-1.html"
            class="capitalize inline-flex items-center underline text-gray-700 transition-all hover:text-[#F65858]">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-4 h-4">
                <path
                  fill-rule="evenodd"
                  d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            <span class="text-base">back</span>
          </a>
          <!-- PROGRESS -->
          <span class="text-base text-[#000000de]"
            ><span x-text="progress"></span>% completed</span
          >
        </div>

        <!-- PROGRESS BAR -->
        <div class="relative w-full md:max-w-[60%] mt-2">
          <div class="bg-[#e0e0e0] w-full h-2 rounded-xl"></div>
          <div
            :style="'width:' + progress + '%'"
            class="absolute top-0 left-0 h-2 rounded-xl bg-[#00798A]"></div>
        </div>

        <!-- SECTION HEADING -->
        <div class="py-8">
          <h1
            class="text-3xl md:text-4xl tracking-tight font-bold my-2 text-[#212121]">
            Choose topics for your group
          </h1>
          <p class="text-[#707070] text-lg max-w-2xl">
            Be specific! This will help us promote your group to the
            right people. Try to select at least 3 topics before
            moving onto the next step.
          </p>
        </div>

        <!-- FORM -->
        <div
          class="max-w-xl"
          x-data="{
            suggestions: [
              {
                title: 'Guitar',
                selected: false,
              },
              {
                title: 'Songwriting',
                selected: false,
              },
              {
                title: 'Roleplaying Games (RPGs)',
                selected: false,
              },
              {
                title: 'Social Innovation',
                selected: false,
              },
              {
                title: 'Recreational sports',
                selected: false,
              },
              {
                title: 'Teachers',
                selected: false,
              },
              {
                title: 'Stay-at-Home Moms',
                selected: false,
              },
              {
                title: 'Hiking',
                selected: false,
              },
              {
                title: 'Enterpreneurship',
                selected: false,
              },
              {
                title: 'Spanish',
                selected: false,
              },
              {
                title: 'Urdu',
                selected: false,
              },
              {
                title: 'Artists',
                selected: false,
              },
              {
                title: 'Spiritual',
                selected: false,
              },
              {
                title: 'Conservatives',
                selected: false,
              },
              {
                title: 'Dining out',
                selected: false,
              },
              {
                title: 'Happy hour',
                selected: false,
              },
              {
                title: 'Depression',
                selected: false,
              },
              {
                title: 'Fitness boot camp',
                selected: false,
              },
            ]
          }">
          <form class="w-full">
            <div class="relative">
              <label
                for="topics"
                class="absolute top-1/2 -translate-y-1/2 px-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
              </label>
              <input
                type="search"
                placeholder="Search for topics"
                class="py-2 px-4 pl-12 w-full text-base font-normal text-[#000000de] border border-[#e6e6e6] rounded-md outline-[#00798A] transition-all hover:border-black"
                id="topics" />
            </div>
            <!-- SUGGESTIONS -->
            <div class="py-6 flex flex-wrap gap-3">
              <template
                x-for="(suggestion, index) in suggestions"
                :key="index">
                <a
                  @click.prevent="suggestion.selected = !suggestion.selected"
                  :class="suggestion.selected ? 'text-white bg-[#00798A]' : 'text-[#00798A] bg-white'"
                  href="#"
                  class="border border-[#00798A] text-sm rounded-lg py-1 px-2 focus:border-dotted font-semibold capitalize"
                  x-text="suggestion.title"></a>
              </template>
            </div>
            <!-- CTA -->
            <div class="flex items-center justify-start mt-10">
              <a
                href="#"
                class="max-w-[17rem] w-full text-center rounded-lg text-white fill-white font-bold text-base py-3 px-3 bg-[#e32359] hover:bg-[#e63a6a] transition-all">
                Next
              </a>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- MAIN CONTAINER END -->
  </body>
</html>
