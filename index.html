<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./dist/main.css" />

    <!-- <link
      rel="icon"
      type="image/x-icon"
      href="/images/favicon-KnowAPE.png" /> -->

    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>

    <title>mobWOW | Meetup</title>
  </head>

  <body>
    <!-- MAIN CONTAINER START -->
    <main class="h-full">
      <!-- HEADER SECTION START -->
      <header class="z-50 top-0 bg-transparent mb-10">
        <div class="px-6 sm:px-4 xl:px-4 flex flex-col">
          <div
            class="transition-all ease-linear duration-300 h-[120px] lg:h-16 overflow-hidden sm:overflow-visible">
            <div
              class="flex flex-row items-center justify-between min-h-[64px] gap-3 sm:gap-0">
              <!-- LOGO AND SEARCH CONTAINER -->
              <div class="flex flex-row items-center space-x-10">
                <!-- LOGO -->
                <a
                  href="#"
                  class="lg:pl-6 h-4 md:h-5">
                  <img
                    src="images/mobWOW-Base-Logo-Red (2).svg"
                    alt="mobWOW logo"
                    class="h-full w-auto" />
                </a>
                <!-- SEARCH BAR -->
                <div class="hidden lg:block mr-auto ml-10">
                  <form class="outline-none w-full">
                    <div class="flex flex-row -space-x-0.5">
                      <!-- KEYWORD -->
                      <div
                        class="w-full hover:z-20 grow shrink-0 basis-[calc(50%_-_42px)]">
                        <div class="relative">
                          <!-- SEARCH ICON -->
                          <div class="absolute top-2.5 left-2.5">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              class="injected-svg text-gray6 fill-current"
                              data-src="https://secure.meetupstatic.com/next/images/design-system-icons/search-outline.svg"
                              xmlns:xlink="http://www.w3.org/1999/xlink"
                              style="
                                width: 22px;
                                height: 22px;
                                width: 22px;
                                height: 22px;
                              "
                              data-icon="icon-1221">
                              <title>icon</title>
                              <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M16.5 10.5C16.5 13.8137 13.8137 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5ZM18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5ZM16.4697 17.5303L15.9568 17.0174C16.3407 16.6957 16.6957 16.3407 17.0174 15.9568L17.5303 16.4697L20.5303 19.4697C20.8232 19.7626 20.8232 20.2374 20.5303 20.5303C20.2374 20.8232 19.7626 20.8232 19.4697 20.5303L16.4697 17.5303Z"></path>
                            </svg>
                          </div>
                          <!-- SEARCH INPUT -->
                          <input
                            type="search"
                            name="keywords"
                            id="keywords"
                            placeholder="Search events"
                            class="appearance-none border p-2 border-[#D9D9D9] outline-none hover:border-[#707070] focus:border-[#00798A] hover:z-10 focus:z-10 h-[42px] lg:min-w-[120px] xl:min-w-[300px] pl-9 rounded-l-lg flex-grow w-full rounded-r-none placeholder:text-[#707070]" />
                        </div>
                      </div>
                      <!-- LOCATION -->
                      <div
                        class="transition-all ease-out duration-200 opacity-100 flex-[1_0_50%]">
                        <div class="flex flex-row -space-x-0.5">
                          <!-- SEARCH BAR LOCATION -->
                          <div class="flex-grow w-full">
                            <div class="relative">
                              <input
                                type="search"
                                autocomplete="off"
                                placeholder="Neighborhood, city or zip"
                                class="appearance-none border p-2 pl-4 border-[#D9D9D9] outline-none hover:border-[#707070] focus:border-[#00798A] hover:z-10 focus:z-10 h-[42px] lg:min-w-[120px] xl:min-w-[250px] rounded-l-none w-full placeholder:text-[#707070]" />
                            </div>
                          </div>
                          <!-- SUBMIT BUTTON -->
                          <button
                            type="submit"
                            class="relative bg-[#F65858] rounded-r-lg p-2 flex flex-col items-center justify-center h-[42px] min-w-[42px]">
                            <div class="h-5 w-5">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                class="injected-svg text-white fill-current"
                                data-src="https://secure.meetupstatic.com/next/images/design-system-icons/search-outline.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                style="
                                  width: 20px;
                                  height: 20px;
                                  width: 20px;
                                  height: 20px;
                                "
                                data-icon="icon-1222">
                                <title>icon</title>
                                <path
                                  fill-rule="evenodd"
                                  clip-rule="evenodd"
                                  d="M16.5 10.5C16.5 13.8137 13.8137 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5ZM18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5ZM16.4697 17.5303L15.9568 17.0174C16.3407 16.6957 16.6957 16.3407 17.0174 15.9568L17.5303 16.4697L20.5303 19.4697C20.8232 19.7626 20.8232 20.2374 20.5303 20.5303C20.2374 20.8232 19.7626 20.8232 19.4697 20.5303L16.4697 17.5303Z"></path>
                              </svg>
                            </div>
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- HEADER BUTTONS -->
              <div
                class="sm:ml-4 flex flex-row space-x-5 items-center">
                <!-- LANGUAGE -->
                <div class="">
                  <button
                    class="flex items-center font-medium text-sm text-[#212121] cursor-pointer">
                    <span class="mr-1">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        class="injected-svg fill-current"
                        data-src="https://secure.meetupstatic.com/next/images/design-system-icons/globe-outline.svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        style="
                          width: 20px;
                          height: 20px;
                          width: 20px;
                          height: 20px;
                        "
                        data-icon="icon-23">
                        <title>icon</title>
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M12 20.5C12.923 20.5 14.0148 19.8686 14.9564 18.2993C15.2318 17.8404 15.4801 17.3207 15.6931 16.75H8.30689C8.51988 17.3207 8.76824 17.8404 9.0436 18.2993C9.98519 19.8686 11.077 20.5 12 20.5ZM7.85918 15.25C7.62983 14.2559 7.5 13.1607 7.5 12C7.5 10.8393 7.62983 9.74411 7.85918 8.75H16.1408C16.3702 9.74411 16.5 10.8393 16.5 12C16.5 13.1607 16.3702 14.2559 16.1408 15.25H7.85918ZM17.2812 16.75C16.939 17.8048 16.4863 18.7455 15.949 19.5289C17.1985 18.8722 18.2645 17.9136 19.05 16.75H17.2812ZM19.8565 15.25H17.676C17.886 14.231 18 13.1377 18 12C18 10.8623 17.886 9.76896 17.676 8.75H19.8565C20.2712 9.75122 20.5 10.8489 20.5 12C20.5 13.1511 20.2712 14.2488 19.8565 15.25ZM6.32399 15.25H4.14345C3.72882 14.2488 3.5 13.1511 3.5 12C3.5 10.8489 3.72882 9.75122 4.14345 8.75H6.32399C6.114 9.76896 6 10.8623 6 12C6 13.1377 6.114 14.231 6.32399 15.25ZM4.95003 16.75H6.71877C7.06103 17.8048 7.51372 18.7455 8.05102 19.5289C6.80154 18.8722 5.73554 17.9136 4.95003 16.75ZM8.30689 7.25H15.6931C15.4801 6.67932 15.2318 6.1596 14.9564 5.70068C14.0148 4.13136 12.923 3.5 12 3.5C11.077 3.5 9.98519 4.13136 9.0436 5.70068C8.76824 6.1596 8.51988 6.67932 8.30689 7.25ZM17.2812 7.25H19.05C18.2645 6.08642 17.1985 5.12778 15.949 4.47106C16.4863 5.25453 16.939 6.1952 17.2812 7.25ZM8.05102 4.47106C7.51372 5.25454 7.06102 6.1952 6.71877 7.25H4.95002C5.73554 6.08642 6.80154 5.12778 8.05102 4.47106ZM12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2Z"></path>
                      </svg>
                    </span>
                    <span class="md:block hidden">English</span>
                  </button>
                </div>
                <!-- LOGIN -->
                <a
                  href="#"
                  class="text-sm font-medium hover:no-underline text-[#212121] hover:text-[#00798A]"
                  >Login</a
                >
                <!-- SIGN UP -->
                <a
                  href="#"
                  class="text-sm font-medium hover:no-underline hover:text-white hover:bg-[#008fa3] hover:border-[#008fa3] rounded-lg text-white fill-white py-2 px-4 whitespace-nowrap justify-center border border-[#00798a] bg-[#00798a]"
                  >Sign up</a
                >
              </div>
            </div>
            <!-- SEARCH SMALL -->
            <div class="mt-1 mb-2 block lg:hidden">
              <form class="outline-none w-full">
                <div
                  class="flex flex-col w-full hover:z-20 grow shrink-0 basis-[calc(50%_-_42px)] relative">
                  <div class="absolute top-2.5 left-2.5">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      class="injected-svg text-[#707070] fill-current"
                      data-src="https://secure.meetupstatic.com/next/images/design-system-icons/search-outline.svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      style="
                        width: 22px;
                        height: 22px;
                        width: 22px;
                        height: 22px;
                      "
                      data-icon="icon-2593">
                      <title>icon</title>
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M16.5 10.5C16.5 13.8137 13.8137 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5ZM18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5ZM16.4697 17.5303L15.9568 17.0174C16.3407 16.6957 16.6957 16.3407 17.0174 15.9568L17.5303 16.4697L20.5303 19.4697C20.8232 19.7626 20.8232 20.2374 20.5303 20.5303C20.2374 20.8232 19.7626 20.8232 19.4697 20.5303L16.4697 17.5303Z"></path>
                    </svg>
                  </div>
                  <input
                    type="search"
                    name="keywords"
                    id="keyword-bar-in-search"
                    placeholder="Search events"
                    class="appearance-none border p-2 border-[#D9D9D9] outline-none hover:border-[#707070] focus:border-[#00798A] h-[42px] lg:min-w-[120px] xl:min-w-[300px] pl-9 rounded-l-lg grow w-full placeholder:text-[#707070] rounded-r-lg" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </header>
      <!-- HEADER SECTION END -->
      <!-- HERO SECTION START -->
      <div
        class="px-6 sm:px-4 xl:px-0 md:max-w-[1120px] w-full mx-auto">
        <div
          class="w-full relative mt-5 mb-16 sm:mt-24 flex flex-col items-center md:flex-row">
          <!-- LEFT SIDE -->
          <div
            class="flex flex-col w-full lg:w-1/2 space-y-6 md:mr-5 lg:mr-20 mb-6 md:mb-0">
            <!-- HEADING -->
            <h1 class="text-3xl sm:text-5xl font-bold">
              The people platform—Where interests become friendships
            </h1>
            <!-- CAPTION -->
            <p class="">
              Whatever your interest, from hiking and reading to
              networking and skill sharing, there are thousands of
              people who share it on Meetup. Events are happening
              every day—sign up to join the fun.
            </p>
            <!-- CTA -->
            <div>
              <a
                href="#"
                class="text-base font-medium hover:no-underline hover:text-white hover:bg-[#008fa3] hover:border-[#008fa3] rounded-lg text-white fill-white py-2 px-4 whitespace-nowrap justify-center border border-[#00798a] bg-[#00798a]"
                >Join Meetup</a
              >
            </div>
          </div>
          <!-- RIGHT SIDE -->
          <div class="w-5/6 lg:w-1/2 mb-6 lg:mb-0">
            <img
              src="images/online_events.svg"
              alt="Hero Illustration"
              width="520"
              height="232"
              class="w-full h-auto" />
          </div>
        </div>
      </div>
      <!-- HERO SECTION END -->
    </main>
    <!-- MAIN CONTAINER END -->
  </body>
</html>
